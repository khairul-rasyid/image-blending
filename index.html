<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Blending</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body class="bg-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-lg p-8 w-full max-w-md text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Image Blending</h2>

      <div class="flex flex-col gap-4">
        <label for="image1" class="bg-purple-600 text-white py-2 rounded-xl cursor-pointer hover:bg-purple-700 transition"> Upload Gambar 1 </label>
        <input type="file" id="image1" accept="image/*" class="hidden" />

        <label for="image2" class="bg-purple-600 text-white py-2 rounded-xl cursor-pointer hover:bg-purple-700 transition"> Upload Gambar 2 </label>
        <input type="file" id="image2" accept="image/*" class="hidden" />
      </div>

      <div class="text-sm text-gray-700 font-medium mt-6">Rasio : <span id="ratio1">50</span>% &amp; <span id="ratio2">50</span>%</div>

      <input type="range" id="blendRange" min="0" max="100" value="50" class="w-full mt-2" />

      <canvas id="canvas" class="mt-6 mx-auto rounded-lg border border-gray-300 shadow hidden"></canvas>

      <div class="flex justify-between mt-6 gap-4">
        <button id="resetBtn" class="flex-1 bg-purple-100 text-purple-700 font-semibold py-2 rounded-xl shadow">Reset Rasio</button>
        <button id="downloadBtn" class="flex-1 bg-purple-600 text-white font-semibold py-2 rounded-xl shadow">Download</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
